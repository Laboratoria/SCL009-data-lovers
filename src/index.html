<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Pokedata</title>
</head>

<body>
    <div>
        <header>

            <div>
                <img class="img-fluid logo" src="./img/logo.jpg" alt="logo">
            </div>


            <section class="headerNav ">


                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand " href="#" onclick="window.location.reload(true)">Inicio</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item dropdown limargin">

                                <select class="form-control" id="filterType">
                                    <option class="nav-link dropdown-toggle" data-toggle="dropdown"  aria-haspopup="true" >Filtrar por tipo</option>
                                    <option value = "Dragon">Dragon</option>
                                    <option value = "Electric">Electrico</option>
                                    <option value = "Fighting">Lucha</option>
                                    <option value = "Fire">Fuego</option>
                                    <option value = "Flying">Volador</option>
                                    <option value = "Ghost">Fantasma</option>
                                    <option value = "Grass">Planta</option>
                                    <option value = "Ground">Tierra</option>
                                    <option value = "Ice">Hielo</option>
                                    <option value = "Normal">Normal</option>
                                    <option value = "Poison">Veneno</option>
                                    <option value = "Psychic">Psiquico</option>
                                    <option value = "Rock">Roca</option>
                                    <option value = "Water">Agua</option>
                                </select>
                            </li>

                            <li class="nav-item dropdown limargin">
                                <select class="form-control" id="filterEggs">
                            <option class="nav-link dropdown-toggle" data-toggle="dropdown"  aria-haspopup="true" >Filtrar por huevos</option>
                            <option value = "2 km">2 km</option>
                            <option value = "5 km">5 km</option>
                            <option value = "10 km">10 km</option>
                            <option value = "Not in Egg">Sin huevos</option>
                               
                            </select>
                            </li>

                            <li class="nav-item dropdown limargin">
                                <select class="form-control" id="order">
                                   <option class="nav-link dropdown-toggle"   data-toggle="dropdown" aria-haspopup="true" >
                                        Ordenar</option>
                                    <option value = "A-Z">a-z</option>
                                    <option value = "Z-A">z-a</option>
                                    <option value = "Ascendente">001-151</option>
                                    <option value = "Descendente">151-001</option>
                                </select>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Buscar nombre o numero" aria-label="Search" id="inputSearching" disabled>
                            <button class="btn btn-outline-success my-2 my-sm-0" id="buttonSearching" disabled>Buscar</button>
                        </form>

                    </div>
                </nav>
            </section>
        </header>



        <!--listado de pokemones-->
        <section class="pokemonList">


            <div class="row" id="result">

            </div>

            <div class="row" id="cards">
            </div>
            <div class="row" id="chartPokemon">

            </div>
        </section>





    </div>

    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="Chart.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



</body>

</html>
