<body>
      <div class="container">
        <video class="video-background" poster="img/poster.jpg" autoplay muted loop>
          <source src="videos/poppy.webm" type="video/webm">
          </video>
      <!-- corresponde a la cabecera -->
      
      <div id="root">
          <header>
            <div id="header-container" class="row">   
                
              <nav >
                <ul>
                    <li><img class="img-lol" id= "logo-lol" src="img/Presentación1.png" alt=""></li>
                    <li><a href="#" id="home"><i class="link-header"></i> INICIO </a></li>
                    <li><a href="#" id="stats-champions"><i class="link-header"></i> ESTADÍSTICA </a></li>
                    <li><a href="https://las.leagueoflegends.com/es/" id="play-lol"><i class="link-header"></i> JUEGA LOL </a></li>
                    <li><input type="text" id="txtBuscar" placeholder="Buscar"></li>
                </ul>
              </nav>
            </div> <!-- fin header container -->
            </header> 
         
            <div class="headboard">
             
                <p id="text-head">Te invitamos a que puedas encontrar toda la información que necesitas de tus campeones y de esta forma
                  poder asegurar tu victoria.</p> 
                </div>
           
        <div id="select-rol" class="container-fluid">
          <select id="rol-lol">
            <option value=""> --Selecciona el Rol --</option>
            <option value="Assassin">Asesino</option>
            <option value="Support">Soporte</option>
            <option value="Mage">Mago</option>
            <option value="Tank">Tanque</option>
            <option value="Marksman">Tirador</option>
            <option value="Fighter">Luchador</option>
          </select>
  
          <select id="sort-by">
            <option value="">--Selecciona el orden que desees--</option>
            <option id="a-z" value="a-z">Ascendente</option>
            <option id="z-a" value="z-a">Descendente</option>
  
          </select>
          <select id="sort-dif">
            <option value="">--Selecciona el orden de dificultad--</option>
            <option id="lowDifficult" value="lowDifficult">Menor dificultad</option>
            <option id="highDifficult" value="highDifficult">Mayor dificultad</option>
          </select>
          <p class="percent"></p><p id = "percent-rol" class="percents"> </p>
        </div> <br>
        <p id="text-champion">ELIGE TU CAMPEÓN</p>
        <div id="stats-compute" class="compute-stats">
       
      </div>
  
      </div>
      <!-- mantengo todos los resultados -->
      <div id="container-result" class="row"> </div>
      <div id="container-modal"> </div>
     
      <footer>
          <div class="container-footer">

          </div>
        </footer>
