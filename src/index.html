<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- etiquetas requeridas meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Data Lovers</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <header class="header">
        <div class="container">
          </div>
        </header>
        <nav class="navbar navbar-expand-lg navbar-dark justify-content-end">
            <div class="container">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <input type="button" class="btn btn-secondary.name" value="NOMBRE">
                      <input type="button" id="a_z" class="btn btn-secondary" value="A-Z" >
                      <input type="button" id="z_a" class="btn btn-secondary" value="Z_A">
                  </div>
               <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <input type="button" class="btn btn-secondary.name" value="NUMERO">
                    <input type="button" id="number1to151" class="btn btn-secondary" value="1-151" >
                    <input type="button" id="number151to1" class="btn btn-secondary" value="151_1">
                </div>
                <select class="btn btn-secondary"  id="select_type">
                  <option value="all">Tipos de Pokémon</option>
                  <option value="Water">Agua</option>
                  <option value="Bug">Bicho</option>
                  <option value="Dragon">Dragón</option>
                  <option value="Electric">Eléctrico</option>
                  <option value="Ghost">Fantasma</option>
                  <option value="Fire">Fuego</option>
                  <option value="Ice">Hielo</option>
                  <option value="Fighting">Lucha</option>
                  <option value="Normal">Normal</option>
                  <option value="Grass">Planta</option>
                  <option value="Psychic">Psíquico</option>
                  <option value="Rock">Roca</option>
                  <option value="Ground">Tierra</option>
                  <option value="Poison">Veneno</option>
                  <option value="Flying">Volador</option>
                </select>
          <form class="form-inline">
            <div class="search-container">
            <input id="search" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              <button id="btn_search" class="btn btn-secondary my-2 my-sm-0" type="button">BUSCAR</button>
            </div>
            </form>
          </div>
        </nav>
        
           <div id="result" class="row"></div>
          
      
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
